<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">placeholder</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour">9AM</div>
        <textarea id="0"></textarea>
        <div id="9AMSave" class="saveBtn fas fa-save" onclick="HourClick(0)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">10AM</div>
        <textarea id="1"></textarea>
        <div id="10AMSave" class="saveBtn fas fa-save" onclick="HourClick(1)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">11AM</div>
        <textarea id="2"></textarea>
        <div id="11AMSave" class="saveBtn fas fa-save" onclick="HourClick(2)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">12PM</div>
        <textarea id="3"></textarea>
        <div id="12PMSave" class="saveBtn fas fa-save" onclick="HourClick(3)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">1PM</div>
        <textarea id="4"></textarea>
        <div id="1PMSave" class="saveBtn fas fa-save" onclick="HourClick(4)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">2PM</div>
        <textarea id="5"></textarea>
        <div id="2PMSave" class="saveBtn fas fa-save" onclick="HourClick(5)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">3PM</div>
        <textarea id="6"></textarea>
        <div id="3PMSave" class="saveBtn fas fa-save" onclick="HourClick(6)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">4PM</div>
        <textarea id="7"></textarea>
        <div id="4PMSave" class="saveBtn fas fa-save" onclick="HourClick(7)"></div>
      </div>
      <div class="time-block row">
        <div class="hour">5PM</div>
        <textarea id="8"></textarea>
        <div id="5PMSave" class="saveBtn fas fa-save" onclick="HourClick(8)"></div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
